# 学习系统配置
learning:
  # 是否启用自动学习
  enabled: true

  # 未识别案例收集
  collect_unmatched: true
  min_confidence_threshold: 0.7  # 低于此值记录为待学习

  # 模式发现
  auto_discover_patterns: true
  min_occurrence_threshold: 5  # 新模式出现5次后建议

  # 反馈日志
  feedback_log_path: "logs/motivation_feedback.jsonl"

  # 每周分析
  weekly_analysis_enabled: true
  analysis_day: "Monday"
  analysis_hour: 9

# LLM推理配置
llm_inference:
  enabled: true
  model: "gpt-4"
  temperature: 0.3
  max_tokens: 500
  timeout: 30  # 秒

  # 降级策略
  fallback_on_timeout: true
  fallback_on_low_confidence: true
  min_confidence_threshold: 0.7

# 关键词匹配配置
keyword_matching:
  # 匹配策略
  case_insensitive: true
  fuzzy_matching: false

  # 权重配置
  title_weight: 2.0      # 标题关键词权重
  description_weight: 1.0 # 描述关键词权重
  context_weight: 0.5    # 上下文关键词权重
