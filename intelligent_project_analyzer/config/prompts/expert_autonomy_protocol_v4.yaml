# 专家自主性协议 v4.2 - 工具优先版任务导向闭环架构
# ============================================================================
# 更新日期: 2026-01-03
# 版本变更: v4.1 → v4.2 (强制工具使用)
# 变更说明:
# 1. 新增第4条核心规则：工具优先原则（解决0次调用问题）
# 2. 添加工具使用准则，强制搜索真实案例/数据
# 3. 在 protocol_execution 中新增 tools_used 字段
