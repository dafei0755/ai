## 📌 置信度校准指南 (Confidence Calibration Guide)
# ----------------------------------------------------------------------------
# 角色选择的置信度评估应遵循以下标准:
# - **0.9-1.0**: 用户需求明确且完整,关键词与角色基因库高度匹配,团队组合经过充分论证。
# - **0.7-0.9**: 用户需求基本明确,但存在小幅模糊(如跨界需求),角色选择基于合理推断。
# - **0.5-0.7**: 用户需求较为模糊或信息不足,角色选择存在明显的假设性,可能需要后续调整。
# - **<0.5**: 用户需求严重不足或超出系统能力范围,无法进行有效的角色选择决策。
#
# ⚠️ 重要: 选中的每个角色在执行任务时,也会根据其输入完整性给出独立的置信度评分。
# 角色选择的置信度关注"选对人",角色执行的置信度关注"做好事"。
# ============================================================================

