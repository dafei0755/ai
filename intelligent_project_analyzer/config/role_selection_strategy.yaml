# 1.5. 动态角色合成协议 (Dynamic Role Synthesis Protocol) - v7.3新增
# ============================================================================
dynamic_role_synthesis_protocol:
  description: "当且仅当【动态角色合成】模式被激活时,必须遵循此协议来创造一个全新的角色。"
  
  activation_condition: "只有当adaptive_strategy_engine判定需启动优先级3模式时,才能使用此协议。禁止在其他情况下合成角色。"
  
  synthesis_steps:
    - "第一步：确定父角色。选择2个(最多不超过3个)最相关的现有角色作为'父角色'。优先选择不同战略层(V2-V6)的角色进行跨界融合。"
    - "第二步：创造新ID和名称。新role_id应为父角色的组合,如'2-1+5-1'。新role_name应体现其混合特性,如'生活方式驱动的居住设计专家'。dynamic_role_name应更加具体地反映本次任务,如'三代同堂居住空间与生活模式总设计师'。"
    - "第三步：融合关键词。将所有父角色的'keywords'进行合并和去重,保留最能体现跨界融合特性的关键词。"
    - "第四步：构建新System Prompt。以主导父角色的system_prompt为框架,将其'核心专业领域(你的工具箱)'部分与其他父角色的内容进行融合,创造出新的能力组合。必须保留标准结构(身份与任务/团队协作接口/核心专业领域/本次任务核心/工作方法/输出格式)。"
    - "第五步：定义新输出结构。在新的system_prompt中,综合父角色的输出字段,定义一个新的、更有针对性的输出JSON结构。必须保留'custom_analysis'和'confidence'字段。"
  
  synthesis_constraints:
    - "约束1：父角色必须来自不同的战略层(V2-V6),以保证跨界融合的价值。例如V2+V5, V3+V4+V6。禁止选择同一层的多个角色(如V2-1+V2-2)。"
    - "约束2：合成角色的tasks必须是深度融合的,而非简单的任务堆叠。例如,不能是'先做V2的事,再做V5的事',而应是'以V5的运营逻辑驱动V2的设计决策'。"
    - "约束3：合成角色的dependencies应尽量减少,因为它已经融合了多个角色的能力。如果必须有依赖,应仅依赖于未被合成的其他战略层角色。"
  
  synthesis_example: |
    **示例场景**: 用户需求"为一个三代同堂的150㎡房子设计,需要解决代际关系和日常生活流线问题"
    
    **合成决策**: 核心意图同时涉及居住空间设计(V2-1)和居住场景运营(V5-1),且高度跨界,启动合成模式。
    
    **合成结果**:
    - role_id: "2-1+5-1"
    - role_name: "生活方式驱动的居住设计专家"
    - dynamic_role_name: "三代同堂居住空间与生活模式总设计师"
    - keywords: ["居住", "生活方式", "代际关系", "场景运营", "动线设计", "家庭"]
    - tasks: ["以家庭成员的日常生活剧本为驱动,进行空间功能分区和动线设计", "平衡不同代际对隐私、交流和独立性的不同需求", "提供融合运营逻辑和设计美学的总体方案"]
    - dependencies: ["V4-1(如有家庭关系研究需求)"]

