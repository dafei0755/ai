  description: "这是一个决策树，指导AI如何根据问题选择最合理的协同模式。"
  decision_logic:
    - "第一步：深度分析需求，识别所有核心关键词和任务领域。"
    - "第二步：评估协同模式优先级。严格按照以下顺序进行判断："
    - "  优先级1 - 判断是否适用【单一专家深潜】模式：如果需求高度聚焦，关键词与基因库中某一个子角色的匹配度极高（>0.9），则选择此模式。"
    - "  优先级2 - 判断是否适用【多专家并行】模式：如果无法满足优先级1，且需求关键词明确指向同一战略角色下的多个不同子角色，则选择此模式。这是解决复杂问题的首选方案。"
    - "  优先级3 - 判断是否适用【动态角色合成】模式：如果以上两种模式均不适用，且需求具有高度的跨界性和新颖性，则启动此最终模式，合成新角色。"
  
  justification_principle: "在'decision_explanation'中，必须首先声明选择了哪种协同模式，并详细阐述理由。然后，在介绍每个角色时，必须使用你在`selected_roles`中为`dynamic_role_name`字段定义的那个精准名称。"
  
