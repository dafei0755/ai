# 角色选择阶段应考虑:
# - 如果用户输入过于简略,应在 decision_explanation 中说明潜在的信息缺失风险
# - 建议选择具有较强"兜底能力"的通用角色(如2-0, 5-0)来应对信息不足场景
# ============================================================================

