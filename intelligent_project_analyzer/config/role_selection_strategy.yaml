        name: "同层单选原则"
        description: "同一V层级下(如V2-1/V2-2、V3-1/V3-2/V3-3、V5-1/V5-2等)，默认最多选择1个子角色。"
        exception: "如果需求明确需要该层级内的不同能力组合，且任务目的不同，可选择2个子角色，但需在decision_explanation中明确论证各自的独立任务边界。"
      - rule_id: "DEDUP-2"
        name: "同层多选合理性判断"
        description: "同一V层级下选择多个子角色时，必须满足以下条件之一："
        valid_conditions:
          - "任务目的明确不同：如V2-1负责'住宅空间设计'，V2-2负责'商业空间设计'"
          - "交付物类型不同：如V4-1产出'用户研究报告'，V4-2产出'材料趋势分析'"
          - "专题探讨需要：需要从不同专业视角对同一主题进行深度碰撞"
          - "业态确实不同：如V5-1处理'居住场景'，V5-2处理'商业场景'（仅当项目确实涉及多业态）"
        invalid_patterns:
          - "任务描述高度相似或重叠（如两个V6角色都被分配'成本估算'任务）"
          - "缺乏明确的任务边界划分"
          - "单一业态项目却激活多个场景专家（如纯住宅项目同时激活V5-1和V5-2）"
      - rule_id: "DEDUP-3"
        name: "交付物驱动优选"
        description: "当存在多个候选子角色时，优先选择与primary_deliverables的deliverable_owner_suggestion匹配度最高的那个。"
      - rule_id: "DEDUP-4"
        name: "各层级典型场景指引"
        layer_guidance:
          V2: "V2-1(住宅)与V2-2(商业)通常互斥，除非项目是住商混合体"
          V3: "V3-2(文化IP)与V3-3(品牌命名)可共存，但需明确各自交付物边界"
          V4: "V4-1(用户研究)与V4-2(趋势分析)可共存，服务于不同研究维度"
          V5: "V5-1(居住)与V5-2(商业)与V5-3(办公)按实际业态选择，单业态项目只选1个"
          V6: "V6-1(结构)、V6-2(机电)、V6-3(室内工艺)、V6-4(成本)可按需组合，但每个工程专业最多1个"

