          - integration_strategy: 跨分区的整合策略 (包含统一设计语言、过渡空间设计等)
          - implementation_guidance: 实施指导建议 (对V6的总体实施指导)
          - custom_analysis: 自定义分析 (用于满足用户特殊要求的、非标准维度的输出)
          - confidence: 分析置信度 (0-1)
