ontology_frameworks:
  # 🆕 通用元框架 (Meta Framework) - 项目类型未识别时的回退框架
  meta_framework:
    universal_dimensions: # 通用维度 (Universal Dimensions)
      - name: "核心目标与愿景 (Core Goal & Vision)"
        description: "项目的核心目的和预期成果。回答'为什么'和'要达成什么'。"
        ask_yourself: "这个项目最终要解决什么问题？成功是什么样子？"
        examples: "提升用户体验 (Enhance User Experience), 优化空间效率 (Optimize Space Efficiency), 创造独特氛围 (Create Unique Atmosphere), 传达品牌理念 (Convey Brand Philosophy)"
      - name: "关键利益相关方 (Key Stakeholders)"
        description: "影响项目成败的关键人物、群体或实体。包括决策者、使用者、影响者。"
        ask_yourself: "谁是最终决策者？谁的需求最重要？存在哪些潜在冲突？"
        examples: "项目所有者 (Project Owner), 最终用户 (End Users), 管理团队 (Management Team), 投资方 (Investors), 监管机构 (Regulatory Bodies)"
      - name: "物理与资源约束 (Physical & Resource Constraints)"
        description: "项目面临的客观限制条件。包括空间、预算、时间、技术等。"
        ask_yourself: "有哪些不可改变的硬性限制？哪些约束可以通过创意突破？"
        examples: "固定面积 (Fixed Area), 预算上限 (Budget Cap), 交付时间 (Delivery Timeline), 结构限制 (Structural Constraints), 法规要求 (Regulatory Requirements)"
      - name: "功能需求清单 (Functional Requirements)"
        description: "空间必须支持的具体活动和功能。是设计的基础支撑。"
        ask_yourself: "这个空间需要容纳哪些活动？各功能区的优先级是什么？"
        examples: "工作区域 (Workspace), 社交空间 (Social Space), 储物需求 (Storage Needs), 技术设施 (Technical Facilities), 特殊功能区 (Special Function Zones)"
      - name: "期望氛围与调性 (Desired Atmosphere & Tone)"
        description: "空间应传达的情感特质和美学风格。是设计的精神内核。"
        ask_yourself: "希望人们在这个空间中感受到什么？温暖、冷静、激情、专业？"
        examples: "温馨舒适 (Warm & Cozy), 简约高级 (Minimal & Sophisticated), 活力创新 (Vibrant & Innovative), 沉稳专业 (Calm & Professional), 自然有机 (Natural & Organic)"
      - name: "长期适应性 (Long-term Adaptability)"
        description: "空间应对未来变化的灵活性。考虑功能升级、人员变化、技术演进。"
        ask_yourself: "未来3-5年可能发生什么变化？如何设计可扩展、可调整的空间？"
        examples: "模块化家具 (Modular Furniture), 可调整分区 (Adjustable Partitions), 预留技术接口 (Reserved Tech Interfaces), 多功能空间 (Multi-purpose Spaces)"

  # 个人/住宅项目框架 (Personal/Residential Framework)
  personal_residential:
    spiritual_world: # 精神世界 (Spiritual World)
      - name: "核心价值观 (Core Values)"
        description: "个体最深层次的、指导所有决策的内在准则。是设计的‘宪法’。"
        ask_yourself: "为了捍卫这个价值观，他/她愿意放弃什么？这个价值观如何在空间选择中体现？"
        examples: "家庭至上 (Family First), 个人自由 (Personal Freedom), 环保主义 (Environmentalism), 极简主义 (Minimalism), 成就导向 (Achievement-Oriented)"
      - name: "心理驱动 (Psychological Drivers)"
        description: "源自潜意识的、更底层的心理需求。如对安全感的渴望、对掌控感的需求、对自我表达的欲望。"
        ask_yourself: "这个空间需要帮助他/她对抗什么恐惧？或满足什么渴望？"
        examples: "寻求庇护 (Seeking Sanctuary), 渴望掌控 (Desire for Control), 彰显地位 (Status Display), 消除焦虑 (Anxiety Reduction)"
      - name: "身份表达 (Identity Expression)"
        description: "个体希望向自己和他人展示的‘我是谁’。空间是其身份认同的舞台和宣言。"
        ask_yourself: "他/她想通过这个空间，讲述一个关于自己的什么故事？"
        examples: "一个有品位的收藏家 (A tasteful collector), 一个自律的创作者 (A disciplined creator), 一个温暖的主人 (A warm host), 一个特立独行者 (A maverick)"
      - name: "人生追求 (Life Aspiration)"
        description: "长远的人生目标或理想生活状态。空间应是实现这一追求的‘载具’或‘训练场’。"
        ask_yourself: "五年后，他/她希望在这个空间里成为一个怎样的人？"
        examples: "实现财务自由 (Achieving financial freedom), 成为专业领域的专家 (Becoming an expert in a field), 拥有宁静的内心 (Having a peaceful inner life), 建立紧密的家庭关系 (Building close family bonds)"

    social_coordinates: # 社会坐标 (Social Coordinates)
      - name: "核心关系人 (Stakeholders)"
        description: "项目中的关键人物及其关系，是人际张力的主要来源。"
        ask_yourself: "谁拥有决策权？谁是影响者？谁是使用者？他们之间的权力结构和潜在冲突是什么？"
        examples: "决策者：女主人；影响者：设计师朋友；使用者：夫妻二人+孩子；潜在冲突：夫妻审美不一致。"
      - name: "职业身份 (Professional Identity)"
        description: "从事的职业及其在个体身份中的占比。关联工作模式、专业需求和社交圈。"
        ask_yourself: "他的职业如何塑造了他的思维方式和生活习惯？空间需要多大程度上服务于其职业？"
        examples: "律师 (Lawyer), 程序员 (Programmer), 艺术家 (Artist), 自由职业者 (Freelancer)"
      - name: "社交模式 (Social Patterns)"
        description: "社交活动的频率、规模、类型和期望氛围。决定了空间的公共性、私密性与灵活性的配比。"
        ask_yourself: "社交是能量的来源还是消耗？是正式的还是随意的？"
        examples: "每周家庭聚餐 (Weekly family dinners), 每月朋友派对 (Monthly friend parties), 不定期两人小酌 (Occasional drinks for two), 从不社交 (Never socializes)"

    material_life: # 物质生活 (Material Life)
      - name: "重要收藏品 (Important Collectibles)"
        description: "承载了个人情感、记忆或投资价值的物品。是物质世界中的‘精神图腾’。"
        ask_yourself: "这些物品是需要被‘展示’以彰显身份，还是需要被‘珍藏’以提供慰藉？"
        examples: "黑胶唱片 (Vinyl records), 限量版球鞋 (Limited edition sneakers), 艺术画作 (Art paintings), 大量书籍 (Large collection of books), 旅行纪念品 (Travel souvenirs)"
      - name: "生活方式 (Lifestyle)"
        description: "构成日常体验的关键活动和仪式感。是空间功能的直接来源。"
        ask_yourself: "他/她的一天是如何度过的？哪些活动是不可或缺的？"
        examples: "每日健身 (Daily fitness), 烹饪爱好者 (Cooking enthusiast), 宠物主人 (Pet owner), 园艺家 (Gardener), 咖啡仪式 (Coffee ritual)"
      - name: "感官偏好 (Sensory Preferences)"
        description: "在视觉、听觉、触觉、嗅觉等方面的偏好。是构建空间氛围和提升体验质感的关键。"
        ask_yourself: "他/她是被什么感觉所吸引或排斥？是喜欢温暖的木头触感，还是冰冷的金属？"
        examples: "视觉: 偏好柔和光线 (Prefers soft light); 听觉: 厌恶噪音 (Hates noise); 触觉: 喜欢天然织物 (Loves natural fabrics); 嗅觉: 喜欢木质香调 (Likes woody scents)"

  # 混合型项目框架 (Hybrid Residential-Commercial Framework)
  hybrid_residential_commercial:
    dual_identity: # 双重身份 (Dual Identity)
      - name: "居住-营业边界 (Living-Business Boundary)"
        description: "住宅功能与商业功能的物理与心理边界。是平衡私密性与商业效率的核心。"
        ask_yourself: "如何让家人感到这是'家'而不是'店'？营业时间如何保护家庭生活的完整性？"
        examples: "前店后宅 (Shop-front, Home-back), 上宅下商 (Residence above, Business below), 独立入口分区 (Separate entrances), 时间分区使用 (Time-based zoning)"
      - name: "角色切换成本 (Role-Switching Cost)"
        description: "从'居住者'到'经营者'的角色转换频率与心理成本。影响动线、隔音和视线设计。"
        ask_yourself: "能否在30秒内从'睡衣状态'切换到'接待状态'？家人是否会意外闯入营业区？"
        examples: "高频切换 (每天多次), 中频切换 (每天1-2次), 低频切换 (每天1-2次), 零切换 (完全分离)"
      - name: "家庭成员参与度 (Family Involvement)"
        description: "家庭其他成员在商业活动中的角色定位。决定了空间的共享程度与功能整合度。"
        ask_yourself: "孩子/配偶是否参与经营？他们需要独立的生活空间吗？"
        examples: "全员参与 (家族企业), 部分协助 (配偶帮忙), 完全独立 (互不干扰), 冲突共存 (抱怨营业影响生活)"

  # 商业/企业项目框架 (Commercial/Enterprise Framework)
  commercial_enterprise:
    business_positioning: # 商业定位 (Business Positioning)
      - name: "品牌定位 (Brand Positioning)"
        description: "品牌在市场和消费者心智中占据的独特位置。是空间设计的‘北极星’，决定了气质、调性和价值感。"
        ask_yourself: "如果品牌是一个人，他/她的性格是什么？我们希望顾客离开时，如何向朋友描述这个地方？"
        examples: "高端奢侈 (High-end Luxury), 大众快消 (Mass-market Fast-moving), 小众精品 (Niche Boutique), 科技先锋 (Tech Pioneer), 人文艺术 (Arts & Culture)"
      - name: "目标市场 (Target Market)"
        description: "品牌希望吸引和服务的核心客户群体。不仅是人口统计学，更是心理和行为特征的集合。"
        ask_yourself: "我们的‘理想客户’是谁？他/她有什么‘待办任务(JTBD)’需要我们的空间来完成？他/她在哪消费？受什么影响？"
        examples: "高净值人群 (High-Net-Worth Individuals), Z世代学生 (Gen Z Students), 新中产家庭 (New Middle-Class Families), 城市潮流青年 (Urban Trendsetters)"
      - name: "竞争优势 (Competitive Advantage)"
        description: "品牌区别于竞争对手的独特价值主张。空间设计必须是这一优势的物理体现和放大器。"
        ask_yourself: "我们凭什么赢？是极致的体验、无与伦比的效率、独特的产品组合，还是强大的社区？空间如何强化这一点？"
        examples: "极致体验 (Unmatched Experience), 最高性价比 (Best Value for Money), 独家产品组合 (Exclusive Product Mix), 强大社群链接 (Strong Community Connection)"

    operational_strategy: # 运营策略 (Operational Strategy)
      - name: "坪效要求 (Sales per Square Meter / Efficiency)"
        description: "单位面积的营收或服务效率目标。是商业空间的核心约束，直接影响布局、动线和功能密度。"
        ask_yourself: "空间的首要任务是最大化交易，还是延长停留时间？哪些区域是高价值区，哪些是体验区？"
        examples: "高周转率零售 (High-turnover retail), 长时停留餐饮 (Long-dwell-time dining), 高效服务窗口 (Efficient service counter)"
      - name: "客流动线 (Customer Flow)"
        description: "引导顾客在空间中移动的预设路径。是编排顾客体验、优化运营效率和最大化商业价值的‘剧本’。"
        ask_yourself: "我们希望顾客的‘探索之旅’是怎样的？是清晰引导，还是自由发现？关键节点和高光时刻在哪里？"
        examples: "强制单向动线 (Forced one-way path), 自由环形动线 (Free-flow loop), 目的地驱动型动线 (Destination-driven path)"
      - name: "停留时长 (Dwell Time)"
        description: "期望顾客在空间内停留的平均时间。是衡量空间吸引力和体验丰富度的关键指标。"
        ask_yourself: "我们希望顾客‘逛完就走’还是‘流连忘返’？通过什么设计（如座位、充电口、互动装置）来鼓励停留？"
        examples: "快速交易 (<5 mins), 短暂停留 (15-30 mins), 深度体验 (>1 hour)"
      - name: "业态协同 (Business Mix Synergy)"
        description: "不同商业功能（零售、餐饮、娱乐等）之间的相互作用。目标是 1+1>2。"
        ask_yourself: "不同业态如何相互引流？它们的客群是否重叠？在空间上如何布局以促进互动？"
        examples: "书店+咖啡馆 (Bookstore + Café), 服装店+造型工作室 (Apparel + Styling Studio), 超市+社区厨房 (Supermarket + Community Kitchen)"

    brand_experience: # 品牌体验 (Brand Experience)
      - name: "空间叙事 (Spatial Narrative)"
        description: "空间通过设计语言讲述的品牌故事。它赋予空间意义，使其不仅仅是功能的容器。"
        ask_yourself: "我们想让顾客走进一个怎样的故事？是‘探索者的奇幻之旅’，还是‘艺术家的私人客厅’？"
        examples: "寻宝之旅 (Treasure Hunt), 制造工厂 (Manufacturing Factory), 未来实验室 (Future Lab), 自然绿洲 (Natural Oasis)"
      - name: "关键触点 (Key Touchpoints)"
        description: "顾客与品牌在空间中发生互动的所有关键时刻。是塑造品牌记忆和情感连接的决定性瞬间。"
        ask_yourself: "从入口、问询台，到试衣间、收银台、出口，每个触点的体验目标是什么？如何设计才能超出预期？"
        examples: "入口的震撼装置 (Striking entrance installation), 试衣间的灯光和音乐 (Fitting room lighting and music), 结账时的告别语 (Checkout farewell message)"
      - name: "感官印记 (Sensory Signature)"
        description: "品牌在视觉、听觉、嗅觉、触觉上统一且独特的感官标识。是品牌植入消费者潜意识的强大工具。"
        ask_yourself: "我们的‘品牌颜色’是什么？‘品牌声音’是什么？‘品牌气味’是什么？这些元素在空间中是否一致和突出？"
        examples: "特定的潘通色号 (Specific Pantone color), 定制的背景音乐列表 (Custom background music playlist), 独家调制的香氛 (Exclusive signature scent), 标志性的材料触感 (Iconic material texture)"
      - name: "情感连接 (Emotional Connection)"
        description: "品牌通过空间体验与顾客建立的深层情感共鸣。是超越功能和价格，建立品牌忠诚度的终极目标。"
        ask_yourself: "我们希望顾客离开时带走什么样的情感？是愉悦、被激励、归属感，还是智识上的满足？"
        examples: "惊喜与愉悦 (Surprise & Delight), 归属感与认同 (Sense of Belonging & Recognition), 灵感与启发 (Inspiration & Enlightenment), 尊贵与优越 (Exclusivity & Superiority)"

  # 文化/教育/展馆项目框架 (Cultural/Educational/Exhibition Framework)
  cultural_educational:
    mission_core: # 使命核心 (Mission Core)
      - name: "教育使命 (Educational Mission)"
        description: "空间承载的知识传播、文化传承或社会教化功能。是文化类项目的灵魂。"
        ask_yourself: "我们希望参观者离开时，对世界的理解有何改变？这个空间要回答什么终极问题？"
        examples: "历史记忆 (Historical Memory), 科学启蒙 (Scientific Enlightenment), 艺术审美 (Artistic Appreciation), 社会议题 (Social Issues), 文化认同 (Cultural Identity)"
      - name: "策展逻辑 (Curatorial Logic)"
        description: "内容组织的叙事结构与展示策略。决定了空间序列、动线编排和高光时刻的设置。"
        ask_yourself: "叙事是线性的（时间轴）还是网状的（主题群）？参观者应该自由探索还是被引导？"
        examples: "时间线叙事 (Timeline Narrative), 主题式群落 (Thematic Clusters), 沉浸式体验 (Immersive Experience), 对话式探索 (Dialogic Exploration)"
      - name: "知识传递层级 (Knowledge Transfer Hierarchy)"
        description: "目标受众的知识基础与接受能力分层。影响展示深度、互动复杂度和辅助说明系统。"
        ask_yourself: "内容是面向专家、爱好者还是大众？如何让10岁孩子和60岁学者都有收获？"
        examples: "专业研究型 (Scholarly Research), 爱好者深度型 (Enthusiast Deep-dive), 大众科普型 (Public Education), 儿童启蒙型 (Children's Enlightenment)"

    visitor_experience: # 参观者体验 (Visitor Experience)
      - name: "参观节奏 (Visit Pacing)"
        description: "理想的参观时长、停留点密度与疲劳管理策略。是编排体验强度与休息节点的依据。"
        ask_yourself: "希望参观者停留多久？哪些区域是'必看'，哪些是'深度体验'？如何防止博物馆疲劳？"
        examples: "快速浏览型 (<30mins), 标准参观型 (1-2hrs), 深度沉浸型 (3-4hrs), 多次回访型 (会员制)"
      - name: "互动参与度 (Interaction Level)"
        description: "从被动观看到主动参与的体验光谱。决定了装置类型、技术投入和空间灵活性。"
        ask_yourself: "参观者是观众、参与者还是共创者？互动是身体的、认知的还是情感的？"
        examples: "纯观看 (Observation Only), 触摸体验 (Tactile Experience), 数字互动 (Digital Interaction), 创作参与 (Co-creation)"
      - name: "社交动态 (Social Dynamics)"
        description: "参观者以何种社交组合到访及其互动模式。影响空间尺度、座位设置和私密性需求。"
        ask_yourself: "主要是个人沉思、情侣约会、家庭教育还是团队建设？需要'安静区'吗？"
        examples: "独自沉思 (Solo Contemplation), 情侣/朋友 (Couples/Friends), 家庭教育 (Family Learning), 团队活动 (Group Events)"

    operational_sustainability: # 运营可持续性 (Operational Sustainability)
      - name: "内容更新机制 (Content Refresh Mechanism)"
        description: "展示内容的更新频率、成本与空间适应性。是保持吸引力的关键。"
        ask_yourself: "常设展vs临展的比例？空间是否支持低成本快速换展？"
        examples: "永久固定 (Permanent Fixed), 年度更新 (Annual Refresh), 季度轮换 (Quarterly Rotation), 灵活模块 (Flexible Modules)"
      - name: "收入模型 (Revenue Model)"
        description: "门票、衍生品、会员、赞助等收入来源及其对空间设计的影响。"
        ask_yourself: "免费开放还是付费？商店/咖啡馆是'必经之路'还是可选？如何让非门票收入最大化？"
        examples: "纯门票 (Ticket-only), 门票+商店 (Ticket + Shop), 免费+捐赠 (Free + Donation), 会员制 (Membership)"
      - name: "社区关系 (Community Relations)"
        description: "与本地社区、学校、研究机构的共生关系。决定了空间的开放性与社会价值。"
        ask_yourself: "本地居民能'占便宜'吗？学校能免费来吗？空间能承载社区活动吗？"
        examples: "游客导向 (Tourist-focused), 本地友好 (Local-friendly), 学术合作 (Academic Partnership), 社区中心 (Community Hub)"

  # 医疗/康养/养老项目框架 (Healthcare/Wellness/Senior Living Framework)
  healthcare_wellness:
    care_philosophy: # 照护哲学 (Care Philosophy)
      - name: "医患关系模型 (Patient-Provider Relationship)"
        description: "从'权威-服从'到'伙伴-共创'的关系光谱。决定了空间的权力感、透明度和赋权程度。"
        ask_yourself: "患者/住户是被'治疗'的对象，还是健康管理的'主角'？如何通过空间赋权？"
        examples: "权威医疗模式 (Authoritative Medical), 家庭式照护 (Family-style Care), 自主康复模式 (Autonomous Recovery), 社区共生模式 (Community Co-living)"
      - name: "康复/疗愈路径 (Recovery/Healing Journey)"
        description: "从入院/入住到康复/安享的完整旅程及其关键节点。是组织功能分区与动线的核心。"
        ask_yourself: "康复的里程碑是什么？空间如何见证并庆祝进步？如何避免'永久病人'的标签？"
        examples: "急症救治→康复→出院 (Acute Care Path), 入住→适应→活力老化 (Senior Living Path), 治疗→康复→回归社会 (Rehabilitation Path)"
      - name: "尊严与隐私边界 (Dignity & Privacy Boundaries)"
        description: "在医疗必要性与个人尊严之间的微妙平衡。是人文关怀的试金石。"
        ask_yourself: "如何让病床不像'展品'？如何让护理动作不损害尊严？失禁/疼痛时的隐私如何保护？"
        examples: "开放监护 (Open Monitoring), 可调节隐私 (Adjustable Privacy), 私人套间 (Private Suite), 家庭陪护 (Family Caregiving)"

    functional_healing: # 功能性疗愈 (Functional Healing)
      - name: "治疗性环境要素 (Therapeutic Environment Elements)"
        description: "自然光、景观、色彩、声音等环境因素对康复的积极影响。是循证设计的核心。"
        ask_yourself: "每个病床能看到自然景观吗？色彩是舒缓的还是刺激的？噪音控制达标了吗？"
        examples: "自然光疗愈 (Natural Light Therapy), 园艺疗法空间 (Horticultural Therapy), 艺术疗愈 (Art Therapy), 动物辅助治疗 (Animal-assisted Therapy)"
      - name: "无障碍与适老化 (Accessibility & Age-Friendly)"
        description: "从轮椅通行到认知障碍友好的全方位无障碍设计。是基本人权的体现。"
        ask_yourself: "失智老人会迷路吗？视障者能独立使用洗手间吗？轮椅能到达所有区域吗？"
        examples: "物理无障碍 (Physical Accessibility), 认知友好 (Dementia-friendly), 感官补偿 (Sensory Compensation), 跌倒防护 (Fall Prevention)"
      - name: "家庭参与空间 (Family Involvement Space)"
        description: "家属陪护、探视、情感支持的空间配置。是患者/住户情感安全感的来源。"
        ask_yourself: "家属能24小时陪护吗？有没有'家庭厨房'让家属做碗家乡菜？孩子来探视时能玩耍吗？"
        examples: "全天陪护床 (24hr Caregiver Bed), 家庭厨房 (Family Kitchen), 儿童友好探视 (Child-friendly Visit), 多代共享空间 (Multigenerational Space)"

    operational_care: # 运营照护 (Operational Care)
      - name: "护理效率与人文关怀平衡 (Efficiency-Care Balance)"
        description: "护理动线优化与患者体验之间的权衡。是管理哲学的体现。"
        ask_yourself: "护士站是'监控塔'还是'社区客厅'？效率提升是否以患者舒适为代价？"
        examples: "集中式护士站 (Centralized Station), 分散式护理点 (Decentralized Care Points), 隐形护理 (Invisible Care), 管家式服务 (Butler-style Service)"
      - name: "感染控制与开放性 (Infection Control vs Openness)"
        description: "后疫情时代的卫生标准与空间开放感、社交需求的矛盾。"
        ask_yourself: "如何在严格消毒的前提下避免'无菌仓'的压抑感？户外空间如何安全使用？"
        examples: "负压隔离 (Negative Pressure Isolation), 过渡缓冲区 (Transition Buffer), 户外疗愈花园 (Outdoor Healing Garden), 紫外线消毒系统 (UV Disinfection)"
      - name: "临终关怀空间 (End-of-Life Care Space)"
        description: "生命最后阶段的尊严、安宁与告别仪式的空间支持。是人文医疗的最高体现。"
        ask_yourself: "有没有让家人围聚的'告别室'？能否让患者看到日出/日落？宗教仪式能进行吗？"
        examples: "安宁病房 (Hospice Room), 家庭告别室 (Family Farewell Room), 宗教/冥想空间 (Spiritual Space), 纪念花园 (Memorial Garden)"

  # 办公/联合办公项目框架 (Office/Co-working Framework)
  office_coworking:
    work_culture: # 工作文化 (Work Culture)
      - name: "协作-专注光谱 (Collaboration-Focus Spectrum)"
        description: "从高度协作到深度专注的工作模式分布。决定了开放/封闭空间的配比。"
        ask_yourself: "团队主要是'头脑风暴'还是'深度思考'？如何让创意碰撞与专注工作共存？"
        examples: "极度协作型 (Hyper-collaborative), 平衡混合型 (Balanced Hybrid), 深度专注型 (Deep Focus), 灵活切换型 (Flexible Switching)"
      - name: "层级与权力表达 (Hierarchy & Power Expression)"
        description: "组织结构在空间中的显性/隐性表达。反映企业文化的本质。"
        ask_yourself: "CEO要独立办公室吗？会议室分等级吗？如何让'扁平化'不只是口号？"
        examples: "传统层级 (Traditional Hierarchy), 弱化层级 (Flattened), 完全平等 (Fully Egalitarian), 任务导向 (Task-based)"
      - name: "远程-现场混合策略 (Remote-Onsite Hybrid Strategy)"
        description: "后疫情时代的办公模式与空间利用效率。影响工位数量、预约系统和灵活性。"
        ask_yourself: "工位与员工的比例是多少？如何让远程员工'到访'时有归属感？家庭办公与公司办公的边界在哪？"
        examples: "全员现场 (Full Onsite), 轮换工位 (Hot-desking), 周期性到访 (Periodic Visit), 完全远程+临时空间 (Fully Remote + Pop-up)"

    productivity_environment: # 生产力环境 (Productivity Environment)
      - name: "工作模式多样性支持 (Work Mode Diversity Support)"
        description: "从独立工作到团队协作、从正式会议到非正式交流的空间类型丰富度。"
        ask_yourself: "有没有'打电话不被打扰'的空间？头脑风暴时有白板和舒适座椅吗？午休能躺平吗？"
        examples: "专注工作舱 (Focus Pod), 协作会议室 (Collaboration Room), 休闲社交区 (Social Lounge), 冥想/午休室 (Meditation/Nap Room)"
      - name: "技术基础设施 (Technology Infrastructure)"
        description: "从WiFi、视频会议到智能控制的技术支撑水平。是现代办公的基本保障。"
        ask_yourself: "视频会议的音视频质量能让远程同事'在场'吗？无纸化办公落实了吗？IoT设备能提升效率吗？"
        examples: "基础连接 (Basic Connectivity), 智能会议室 (Smart Meeting Room), IoT办公 (IoT Office), 沉浸式远程协作 (Immersive Remote Collaboration)"
      - name: "健康与福祉配套 (Health & Wellbeing Amenities)"
        description: "从人体工学到心理健康的全方位福祉支持。是吸引人才的竞争力。"
        ask_yourself: "久坐有提醒吗？自然光充足吗？有健身房或瑜伽室吗？压力大时有'心理急救'空间吗？"
        examples: "人体工学家具 (Ergonomic Furniture), 健身设施 (Fitness Facilities), 自然采光+绿植 (Natural Light + Greenery), 心理健康支持 (Mental Health Support)"

    brand_talent: # 品牌与人才 (Brand & Talent)
      - name: "雇主品牌空间表达 (Employer Brand Spatial Expression)"
        description: "企业文化、价值观在空间中的物化呈现。是吸引与留住人才的隐形武器。"
        ask_yourself: "访客/候选人一走进来，能感知到我们的'不同'吗？空间如何讲述我们的故事？"
        examples: "创新科技感 (Innovative Tech), 人文关怀感 (Humanistic Care), 环保责任感 (Environmental Responsibility), 创意自由感 (Creative Freedom)"
      - name: "偶遇与知识流动 (Serendipity & Knowledge Flow)"
        description: "促进跨部门、跨层级偶遇与非正式交流的空间设计。是创新的催化剂。"
        ask_yourself: "不同部门的人会在哪'偶遇'？咖啡机旁的闲聊能变成创意吗？如何让知识'传染'？"
        examples: "中央楼梯 (Central Staircase), 共享茶水间 (Shared Pantry), 跨部门协作区 (Cross-functional Zone), '偶遇'走廊 (Serendipity Corridor)"
      - name: "灵活扩展性 (Scalability & Flexibility)"
        description: "应对团队快速增长、重组或业务调整的空间适应能力。"
        ask_yourself: "3个月内团队翻倍怎么办？项目结束后大会议室能干什么？模块化家具能快速重组吗？"
        examples: "固定布局 (Fixed Layout), 模块化家具 (Modular Furniture), 可移动隔断 (Movable Partitions), 完全灵活 (Fully Flexible)"

  # 酒店/文旅项目框架 (Hospitality/Tourism Framework)
  hospitality_tourism:
    guest_journey: # 宾客旅程 (Guest Journey)
      - name: "到达与第一印象 (Arrival & First Impression)"
        description: "从预订确认到踏入大堂的完整体验链。决定了品牌调性的第一次传达。"
        ask_yourself: "从看到建筑外观的那一刻，我们想让他们感受到什么？办理入住是效率优先还是仪式感优先？"
        examples: "震撼式入口 (Grand Entrance), 隐秘式入口 (Discreet Entrance), 自助式入住 (Self Check-in), 管家式迎宾 (Butler Welcome)"
      - name: "客房作为'第二个家' (Guestroom as 'Home Away')"
        description: "从功能满足到情感共鸣的客房定位。是住宿体验的核心。"
        ask_yourself: "客人会想'赖着不走'吗？哪些细节让人感到被照顾？本地文化如何不着痕迹地融入？"
        examples: "标准商务 (Standard Business), 精品设计 (Boutique Design), 沉浸式主题 (Immersive Theme), 本地生活方式 (Local Lifestyle)"
      - name: "公共空间的社交动力学 (Social Dynamics in Public Spaces)"
        description: "大堂、餐厅、泳池等公共区域的社交氛围营造。影响宾客停留时长与复购率。"
        ask_yourself: "宾客会在大堂'闲逛'吗？陌生宾客会自然交流吗？如何平衡社交与私密？"
        examples: "社交型大堂 (Social Lobby), 安静型图书馆 (Quiet Library), 活力型泳池吧 (Lively Pool Bar), 私密型花园 (Private Garden)"

    place_identity: # 地域身份 (Place Identity)
      - name: "在地性表达 (Sense of Place)"
        description: "本地文化、自然景观、历史记忆在空间中的转译。是差异化竞争的核心。"
        ask_yourself: "离开酒店后，宾客对这座城市的理解加深了吗？设计是'空降'的还是'生长'出来的？"
        examples: "表面符号化 (Superficial Symbols), 材料在地化 (Local Materials), 叙事深度化 (Narrative Depth), 体验沉浸化 (Experiential Immersion)"
      - name: "文旅融合深度 (Tourism-Culture Integration)"
        description: "从'住宿+观光'到'住宿即体验'的融合程度。决定了项目的文化厚度。"
        ask_yourself: "酒店本身是否值得'打卡'？宾客能在酒店内完成哪些文化体验？如何与周边景点协同？"
        examples: "纯住宿功能 (Pure Accommodation), 景点配套 (Attraction Support), 酒店即景点 (Hotel as Attraction), 文化浸润式 (Cultural Immersion)"
      - name: "季节性与可持续性 (Seasonality & Sustainability)"
        description: "应对淡旺季波动与生态责任的策略。影响运营模型与空间灵活性。"
        ask_yourself: "淡季如何吸引本地客群？能源消耗能否降低50%？如何让'绿色'成为卖点而非负担？"
        examples: "全年平衡 (Year-round Balance), 淡季转型 (Off-season Pivot), 生态优先 (Eco-priority), 碳中和目标 (Carbon Neutral)"

    service_model: # 服务模式 (Service Model)
      - name: "服务可见度 (Service Visibility)"
        description: "从'隐形服务'到'表演式服务'的光谱。反映品牌哲学与目标客群偏好。"
        ask_yourself: "宾客希望看到服务过程吗？管家应该'无处不在'还是'召之即来'？"
        examples: "隐形服务 (Invisible Service), 低调高效 (Discreet Efficiency), 互动式服务 (Interactive Service), 表演式服务 (Performative Service)"
      - name: "标准化与个性化平衡 (Standardization-Personalization Balance)"
        description: "品牌一致性与客人独特需求之间的权衡。是连锁与精品的分水岭。"
        ask_yourself: "每家店都一样是优势还是劣势？如何记住回头客的偏好？个性化成本能否控制？"
        examples: "完全标准化 (Fully Standardized), 有限定制 (Limited Customization), 深度个性化 (Deep Personalization), 共创式体验 (Co-created Experience)"
      - name: "技术赋能程度 (Technology Empowerment)"
        description: "从智能客房到AI礼宾的技术应用深度。是效率与体验的双刃剑。"
        ask_yourself: "技术是'炫技'还是'解决痛点'？宾客能否选择'有人服务'？数据隐私如何保护？"
        examples: "传统人工 (Traditional Manual), 辅助性技术 (Assistive Tech), 智能化主导 (Smart-led), 无人化未来 (Unmanned Future)"

  # 体育/娱乐/艺术项目框架 (Sports/Entertainment/Arts Framework)
  sports_entertainment_arts:
    core_experience: # 核心体验 (Core Experience)
      - name: "表演-观众关系 (Performer-Audience Relationship)"
        description: "从传统'舞台-观众席'到沉浸式'共创'的体验模式。决定了空间的开放性与互动性。"
        ask_yourself: "观众是'旁观者'还是'参与者'？表演者与观众的边界在哪里？"
        examples: "传统镜框式 (Traditional Proscenium), 环绕式 (Surround), 沉浸式 (Immersive), 参与式共创 (Participatory Co-creation)"
      - name: "竞技/演出标准 (Competition/Performance Standards)"
        description: "国际赛事、专业演出的技术标准与认证要求。是硬性约束条件。"
        ask_yourself: "场地符合国际认证吗？声学/灯光达到专业级吗？运动员/演员的后台需求满足了吗？"
        examples: "国际赛事级 (International Event), 国家级专业 (National Professional), 区域业余 (Regional Amateur), 社区参与 (Community Participation)"
      - name: "高峰体验设计 (Peak Experience Design)"
        description: "比赛/演出的'高光时刻'如何通过空间放大。是情感记忆的锚点。"
        ask_yourself: "进球/谢幕的瞬间，空间如何'爆发'？观众的欢呼如何被声学放大？"
        examples: "视觉震撼 (Visual Impact), 声学共鸣 (Acoustic Resonance), 灯光叙事 (Lighting Narrative), 多感官沉浸 (Multi-sensory Immersion)"

    audience_experience: # 观众体验 (Audience Experience)
      - name: "可达性与包容性 (Accessibility & Inclusivity)"
        description: "从轮椅席位到感官友好的全方位包容设计。是社会责任的体现。"
        ask_yourself: "视障者能'听'比赛吗？听障者能'看'音乐会吗？轮椅观众的视线被遮挡了吗？"
        examples: "基础无障碍 (Basic Accessibility), 感官辅助 (Sensory Assistance), 包容性设计 (Inclusive Design), 通用设计 (Universal Design)"
      - name: "社交与氛围营造 (Social Atmosphere Creation)"
        description: "从安静欣赏到狂热助威的氛围控制。影响座位布局、声学处理和安全管理。"
        ask_yourself: "需要'死忠看台'吗？家庭观众需要安静区吗？赛后/演后如何疏导情绪？"
        examples: "安静欣赏型 (Quiet Appreciation), 礼貌互动型 (Polite Interaction), 热烈助威型 (Enthusiastic Cheering), 狂热庆典型 (Ecstatic Celebration)"
      - name: "配套服务与停留时长 (Ancillary Services & Dwell Time)"
        description: "餐饮、周边商店、互动装置等延长停留时间的策略。是非门票收入的来源。"
        ask_yourself: "观众会提前1小时到吗？中场休息能消费吗？赛后/演后愿意逗留吗？"
        examples: "纯观赛/演出 (Event Only), 基础配套 (Basic Amenities), 体验式配套 (Experiential Amenities), 目的地化 (Destination-ization)"

    operational_unique: # 运营特殊性 (Operational Uniqueness)
      - name: "赛事/演出转换灵活性 (Event Conversion Flexibility)"
        description: "从篮球场到演唱会的快速转换能力。是多功能场馆的核心竞争力。"
        ask_yourself: "24小时内能完成场地转换吗？声学/灯光系统能适配不同需求吗？"
        examples: "单一功能 (Single Function), 有限转换 (Limited Conversion), 快速转换 (Rapid Conversion), 模块化万能 (Modular Universal)"
      - name: "安全与应急管理 (Safety & Emergency Management)"
        description: "大规模人群聚集的安全风险与应急预案。是底线要求。"
        ask_yourself: "紧急疏散时间达标吗？医疗急救点够吗？恐慌踩踏如何防范？"
        examples: "基础消防 (Basic Fire Safety), 人群管理 (Crowd Management), 医疗配套 (Medical Support), 反恐预案 (Anti-terrorism Plan)"
      - name: "可持续运营与社区共享 (Sustainable Operation & Community Sharing)"