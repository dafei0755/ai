[pytest]
# Test file search paths
testpaths = tests

# Test file and function naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    -s
    --showlocals
    --tb=short
    -ra
    --strict-markers
    --strict-config
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Test markers
markers =
    unit: Unit tests - test individual functions or classes
    integration: Integration tests - test multiple component interactions
    slow: Slow running tests
    security: Security related tests
    agents: Agent module tests
    workflow: Workflow module tests
    interaction: Interaction module tests
    api: API interface tests
    database: Database related tests
    redis: Redis related tests
    llm: LLM invocation tests (requires API keys)

# Coverage configuration
[coverage:run]
source = intelligent_project_analyzer
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */frontend/*
    */.venv/*
    */migrations/*
    */config/*

[coverage:report]
skip_covered = False
show_missing = True
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    def __str__
    pass
    \.\.\.

[coverage:html]
directory = htmlcov

[coverage:json]
output = coverage.json
pretty_print = true
