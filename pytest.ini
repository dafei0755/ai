[pytest]
# 测试文件搜索路径
testpaths = tests

# 测试文件和函数命名模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts =
    # 详细输出
    -v
    # 显示所有输出(包括print)
    -s
    # 显示局部变量
    --showlocals
    # 简短的traceback
    --tb=short
    # 显示测试摘要信息
    -ra
    # 严格模式
    --strict-markers
    --strict-config
    # 警告控制
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# 测试标记定义
markers =
    unit: 单元测试 - 测试单个函数或类
    integration: 集成测试 - 测试多个组件交互
    slow: 运行较慢的测试
    security: 安全相关测试
    agents: Agent模块测试
    workflow: Workflow模块测试
    interaction: Interaction模块测试
    api: API接口测试
    database: 数据库相关测试
    redis: Redis相关测试
    llm: LLM调用相关测试 (需要API密钥)

# 覆盖率配置
[coverage:run]
source = intelligent_project_analyzer
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */frontend/*
    */.venv/*
    */migrations/*
    */config/*

[coverage:report]
# 不显示100%覆盖的文件
skip_covered = False
# 显示缺失的行号
show_missing = True
# 精度
precision = 2
# 排除的代码行
exclude_lines =
    # 标准排除
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    # 类型检查
    if TYPE_CHECKING:
    @abstractmethod
    # 调试代码
    def __str__
    # 防御性编程
    pass
    \.\.\.

[coverage:html]
directory = htmlcov

[coverage:json]
output = coverage.json
pretty_print = true
